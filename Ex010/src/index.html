<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula - Criação de card</title>
        <meta name="description" content="Criando um card pessoal usando CSS.">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main class="container">
            <section class="card">
                <header class="card-cabecalho">
                    <div class="card-foto">
                        <img src="./img/foto_card.avif" alt="Foto de perfil mulher ruiva">
                    </div>    
                    <h3 class="card-nome">Luana Maria</h3>                    
                </header>

                <main class="card-principal">

                    <p class="card-descricao">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Et provident fugiat tempora cum explicabo? Accusamus numquam voluptatibus, dolorum voluptatem, placeat asperiores sunt tenetur voluptatum aliquam itaque, ipsa laudantium! Ab, quia.</p>

                </main>

            </section>
        </main>
    </body>
</html>
