<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividade - Formulário de inscrição</title>
        <meta name="description" content="Atividade para fixação de conteudo!">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="secao-newsletter">

                <form class="formulario-newsletter">
                    <header>
                        <h2 class="formulario-titulo">Assine nossa NewsLetter</h2>
                    </header> 

                    <main class="container-input">
                        <label for="email">Email</label>
                        <br>
                        <input type="text" id="email" placeholder="Digite seu email aqui..." class="formulario-input">
                        <br>
                        <button type="submit" class="formulario-botao">Assinar</button>
                    </main>
                </form>

            </div>
        </main>
    </body>
</html>
